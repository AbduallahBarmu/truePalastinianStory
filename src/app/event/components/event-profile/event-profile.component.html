<section class="event-info" *ngIf="event">
  <div class="event-description-container">
    <p class="description">
      {{ event.event_name }}
    </p>
    <h1>{{ event.description}}</h1>
  </div>

  <div class="event-img">
    <img
      src="{{ event.image }}"
      alt="Event Image"
      width="200"
    />
  </div>
</section>
